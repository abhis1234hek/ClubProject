
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="UTF-8" />
<title>Home page</title>
</head>

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<!-- Navbar -->
<body>
	<nav
		class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark bg-opacity-25">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Club Mania</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<!-- Home -->
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Home</a></li>
				<!-- About -->		
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/about}">About</a></li>
				<!-- Contact us -->		
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/contact}">Contact us</a></li>
				<!-- Gallery -->		
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/gallery}">Gallery</a></li>
				<!-- News -->	
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/news}">News</a></li>
				</ul>
				<!-- Sign in -->	
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active" type="button"
						data-bs-toggle="modal" data-bs-target="#exampleModal">Sign in</a>
					</li>
				<!-- Login -->		
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/signin}">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div th:replace="${content}"></div>


	<nav class="navbar navbar-expand-lg mt-5 navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Dropdown </a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="#">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item" href="#">Something else
									here</a></li>
						</ul></li>
					<li class="nav-item"><a class="nav-link disabled" href="#"
						tabindex="-1" aria-disabled="true">Disabled</a></li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>


	<!-- Sign up Page Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Sign up</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form th:action="@{/sign_user}" method="POST">

						<!-- First & Last name -->
						<div class="mb-1 row">

							<!-- First name -->
							<div class="col-12">
								<label for="exampleInputEmail1" class="form-label">Name</label>
								<input required type="text" class="form-control" name="CName"
									id="exampleInputEmail1" aria-describedby="emailHelp">
							</div>

						</div>

						<!-- Password -->
						<div class="mb-1">
							<label for="exampleInputEmail1" class="form-label">Password</label>
							<input required type="password" class="form-control"
								name="Password" id="exampleInputEmail1"
								aria-describedby="emailHelp">
						</div>

						<!-- Contact -->
						<div class="mb-1">
							<label for="exampleInputEmail1" class="form-label">Contact
								no.</label> <input required type="text" class="form-control"
								name="CContact" id="exampleInputEmail1"
								aria-describedby="emailHelp">
						</div>

						<!-- Email -->
						<div class="mb-1">
							<label for="exampleInputEmail1" class="form-label">Email
								address</label> <input required type="email" class="form-control"
								name="Email" id="exampleInputEmail1"
								aria-describedby="emailHelp">
						</div>

						<!-- Image -->
						<div class="mb-1">
							<label for="exampleInputEmail1" class="form-label">Image</label>
							<input required type="text" class="form-control" name="Image"
								id="exampleInputEmail1" aria-describedby="emailHelp">
						</div>

						<!-- Street -->
						<div class="mb-1">
							<label for="exampleInputEmail1" class="form-label">Street</label>
							<input required type="text" class="form-control" name="CStreet"
								id="exampleInputEmail1" aria-describedby="emailHelp">
						</div>

						<!-- Area -->
						<div class="mb-1">
							<label for="exampleInputEmail1" class="form-label">Area</label> <input
								required type="text" class="form-control" name="CArea"
								id="exampleInputEmail1" aria-describedby="emailHelp">
						</div>

						<!-- City -->
						<div class="mb-1">
							<label for="exampleInputEmail1" class="form-label">City</label> <input
								required type="text" class="form-control" name="CCity"
								id="exampleInputEmail1" aria-describedby="emailHelp">
						</div>

						<!-- State -->
						<div class="mb-1">
							<label for="exampleInputEmail1" class="form-label">State</label>
							<input required type="text" class="form-control" name="CState"
								id="exampleInputEmail1" aria-describedby="emailHelp">
						</div>

						<!-- Pincode -->
						<div class="mb-1">
							<label for="exampleInputEmail1" class="form-label">Pincode</label>
							<input required type="text" class="form-control" name="CPincode"
								id="exampleInputEmail1" aria-describedby="emailHelp">
						</div>
                       <!-- Submit & Reset -->	
						<button type="submit" class="btn btn-outline-primary">Submit</button>
						<button type="reset" class="btn btn-outline-danger">Reset</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
