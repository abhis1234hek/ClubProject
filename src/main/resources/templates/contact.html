<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
				th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Contact page</title>
</head>
<body>
	<section style="width: 99%; height: 80vh;">
	<!-- Contact Section -->	
		
      <h1 class="text-center text-primary">Contact us</h1>
      <div class="row ms-2"> 
        <div class="col-6 conaddress me-2 text-dark">
          <h4 class="text-center">Address:</h4>
          <address>
          <strong>School of Computer Science & IT</strong><br />
           DAVV<br />Indore, Madhya Pradesh<br />
            <a title="Telephone">Tel:</a
            ><a href="+07312470041"> +07312470041</a><br />
            <a title="Mail">Mail:</a>
            <a href="SCSIT_Sports@domain.com"> SCSIT_Sports@domain.com</a>
            </address>
        </div>
        
        <!-- Image Section -->	
        
        <a class=" col-5" style="border-radius:5rem;">
					<div class="row p-5 me-1 contactimage fw-bolder  fs-1">
						<div class="row p-5 mx-auto"></div>
					</div>
					</a>
         </div>
         
      <!-- Message Section -->	
      
      <div class="row ms-2">
        <div class="col-6 mb-3 mt-3">
          <h4 class="text-center">Send us a message</h4>
          <form action="#">
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    id="name"
                    class="form-control"
                    placeholder="Name"
                    required
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="name">Email</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="example@email.com"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="telephone">Telephone</label>
                  <input
                    type="tel"
                    id="telephone"
                    class="form-control"
                    placeholder="9876543210"
                    required
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="select">Role</label>
                  <select
                    id="select"
                    class="form-control"
                    aira-describedby="select-helpBlock"
                    required
                  >
                    <option value="">- select here -</option>
                    <option value="player">Player</option>
                    <option value="coach">Coach</option>
                    <option value="membership">Membership</option>
                  </select>
                  <small id="select-helpBlock" class="form-text"
                    >Please select the recipient of your message.</small
                  >
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="textarea">Message:</label>
              <textarea
                id="textarea"
                class="form-control"
                rows="5"
                placeholder="Write your message here.."
                required
              ></textarea>
            </div>
            <!-- Submit & Reset -->	
            <button type="submit" class="btn btn-outline-primary mt-2">Submit</button>
            <button type="reset" class="btn btn-outline-info mt-2">Reset</button>
          </form>
        </div>
        <div class="col-6 mt-3" >
          <h4>Where to find us:</h4>
          <div class="embed embed-responsive-4by3">
          <!-- google map -->	
            <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3681.03578125089!2d75.87064617498017!3d22.68971187940841!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3962fce62a06c98b%3A0x9df2fc5c91f45eb5!2sSCSIT%20-%20School%20of%20Computer%20Science%20%26%20Information%20Technology%2C%20DAVV!5e0!3m2!1sen!2sin!4v1681628059759!5m2!1sen!2sin"
             width="600" 
             height="450" 
             style="border:0;" 
             referrerpolicy="no-referrer-when-downgrade">
             </iframe>"
          </div>
        </div>
      </div>
	</section>
</body>
</html>
