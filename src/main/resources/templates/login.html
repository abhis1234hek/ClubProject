<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Login</title>
</head>
<body>
	<section style="width: 99%; height: 80vh;">
		<div class="row p-5">

			<!-- Login form -->
			<div class="row col-10 mx-auto">
				<div class="container text-black mt-5 mb-2 pb-5 col-10">
					<form class=" row" th:action="@{/dologin}" method="post">

						<div class="row">
							<h1 class="text-center mx-auto">Log in</h1>
						</div>
						
						<!-- Logo -->
                            <img class=" mx-auto" style="width:250px;" src="images/logo.gif">
						<!-- Error alert -->
						<div class="alert alert-danger col-11 mx-auto"
							th:if="${param.error}">Invalid username and password</div>
                        <!-- Successfully logged -->
						<div class="alert alert-success col-11 mx-auto"
							th:if="${param.logout}">You have successfully logged out</div>

						<!-- Email input -->
						<div class="form-outline mb-4 mt-3">
							<input type="text" id="form2Example1" class="form-control"
								name="username" /> <label class="form-label"
								for="form2Example1">Email address</label>
						</div>

						<!-- Password input -->
						<div class="form-outline mb-4">
							<input type="password" id="form2Example2" class="form-control"
								name="password" /> <label class="form-label"
								for="form2Example2">Password</label>
						</div>

						<!-- 2 column grid layout for inline styling -->
						<div class="row mb-4">
							<div class="col d-flex">
								<!-- Checkbox -->
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value=""
										id="form2Example31" checked /> <label
										class="form-check-label" for="form2Example31">
										Remember me </label>
								</div>
							</div>

							<!-- Register buttons -->
							<div class="col text-center">
								<p>
									Not a member? <a data-bs-toggle="modal" type="button" data-bs-target="#exampleModal"><i class="material-icons text-info mr-2 me-2">Register here</i></a>
								</p>
							</div>

						</div>
				</div>


				<!-- Submit button -->
				<button type="submit" name="submit" value="submit"
					class="btn btn-primary row mx-auto btn-block mb-4 col-10">Login</button>

				</form>
			</div>
		</div>


		
	<!-- Sign up Page Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Sign up</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form th:action="@{/sign_user}" method="POST" enctype="multipart/form-data">

						<div class="mb-1">
							<input type="file" required class="form-control" id="myimage" name="file">
						</div>


						<!-- First & Last name -->
						<div class="mb-1 row">

							<!-- First name -->
							<div class="col-6">
								<label for="exampleInputEmail1" class="form-label">Name</label>
								<input required type="text" class="form-control" name="CName"
									id="exampleInputEmail1" aria-describedby="emailHelp">
							</div>

							<!-- Password -->
							<div class="mb-1 col-6">
								<label for="exampleInputEmail1" class="form-label">Password</label>
								<input required type="password" class="form-control"
									name="Password" id="exampleInputEmail1"
									aria-describedby="emailHelp">
							</div>
						</div>


						<!-- Contact -->
						<div class="mb-1">
							<label for="exampleInputEmail1" class="form-label">Contact
								no.</label> <input required type="text" class="form-control"
								name="CContact" id="exampleInputEmail1"
								aria-describedby="emailHelp">
						</div>

						<!-- Email -->
						<div class="mb-1">
							<label for="exampleInputEmail1" class="form-label">Email
								address</label> <input required type="email" class="form-control"
								name="Email" id="exampleInputEmail1"
								aria-describedby="emailHelp">
						</div>

						<div class="row ">
							<!-- Street -->
							<div class="mb-1 col-6">
								<label for="exampleInputEmail1" class="form-label">Street</label>
								<input required type="text" class="form-control" name="CStreet"
									id="exampleInputEmail1" aria-describedby="emailHelp">
							</div>

							<!-- Area -->
							<div class="mb-1 col-6">
								<label for="exampleInputEmail1" class="form-label">Area</label>
								<input required type="text" class="form-control" name="CArea"
									id="exampleInputEmail1" aria-describedby="emailHelp">
							</div>
						</div>

						<div class="row">
						<!-- City -->
						<div class="mb-1 col-6">
							<label for="exampleInputEmail1" class="form-label">City</label> <input
								required type="text" class="form-control" name="CCity"
								id="exampleInputEmail1" aria-describedby="emailHelp">
						</div>

						<!-- State -->
						<div class="mb-1 col-6">
							<label for="exampleInputEmail1" class="form-label">State</label>
							<input required type="text" class="form-control" name="CState"
								id="exampleInputEmail1" aria-describedby="emailHelp">
						</div>
						</div>

						<!-- Pincode -->
						<div class="mb-1">
							<label for="exampleInputEmail1" class="form-label">Pincode</label>
							<input required type="text" class="form-control" name="CPincode"
								id="exampleInputEmail1" aria-describedby="emailHelp">
						</div>
						<!-- Submit & Reset -->
						<button type="submit" class="btn btn-outline-primary">Submit</button>
						<button type="reset" class="btn btn-outline-danger">Reset</button>
					</form>
				</div>
			</div>
		</div>
	</div>
		
	</section>
</body>
</html>
