<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Show Tour players</title>
</head>
<body>
	<section style="width: 100%; height: 80vh;">
		<div class="row col-10 mx-auto mt-5">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Player name</th>
						<th scope="col">Team</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="p:${players}">
						<th th:text="'CLMA'+${p.Mpid}+'2023'"></th>
						<td th:text="${p.Mpname}"></td>
						<td th:text="${p.Mpteam}"></td>
						<td>
						<a th:href="@{'/user/updatetplayer/'+${p.Mpid}}"><button
									type="button" data-bs-toggle="modal"
											data-bs-target="#staticBackdropTour" class="btn btn-outline-success btn-sm">Update</button></a>
							<a th:href="@{'/user/deleteplayer/' + ${p.Mpid}}"><button
									type="button" class="btn btn-danger btn-sm">Delete</button></a></td>

						
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</body>
</html>
