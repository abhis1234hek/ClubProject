<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />

<title>update match page</title>
</head>
<body>
	<section>
			<h1>I am the page of update match</h1>
			<div class="p-5">
			<form th:action="@{'/user/updateMatch/'+${m.Mid}}" method="POST">

											<!--Tournament name -->
											<div class="mb-1">
												<label for="exampleInputEmail1" class="form-label">Team A</label>
												<input required type="text" class="form-control"
													name="Mmteama" th:value="${m.Mmteama}" id="exampleInputEmail1"
													aria-describedby="emailHelp">
											</div>
											
											<!--Tournament name -->
											<div class="mb-1">
												<label for="exampleInputEmail1" class="form-label">Team B</label>
												<input required type="text" class="form-control"
													name="Mmteamb" th:value="${m.Mmteamb}" id="exampleInputEmail1"
													aria-describedby="emailHelp">
											</div>
											
											<!--Tournament name -->
											<div class="mb-1">
												<label for="exampleInputEmail1" class="form-label">Date</label>
												<input required type="text" class="form-control"
													name="Mmdate" th:value="${m.Mmdate}" id="exampleInputEmail1"
													aria-describedby="emailHelp">
											</div>
											
											<!--Tournament name -->
											<div class="mb-1">
												<label for="exampleInputEmail1" class="form-label">Place</label>
												<input required type="text" class="form-control"
													name="Mmplace" th:value="${m.Mmplace}" id="exampleInputEmail1"
													aria-describedby="emailHelp">
											</div>

											<hr />
											<!-- Close & Submit -->
											<div class="modal-footer">
												<button type="button" class="btn btn-secondary"
													data-bs-dismiss="modal">Close</button>
												<button type="submit" class="btn btn-primary">Submit</button>
											</div>
										</form>
										</div>
	</section>
</body>
</html>
