<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Show tournament page</title>
</head>
<body>
	<section style="width: 100%; height: 80vh;">

		<div class="row col-10 mx-auto mt-5">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Tournament id</th>
						<th scope="col">Tournament name</th>
						<th scope="col">Start Date</th>
						<th scope="col">End Date</th>
						<th scope="col">Place</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="t:${tournaments}">
						<th th:text="'CLMA_'+${t.Tid}+'_2023'" ></th>
						<td  th:text="${t.TName}"></td>
						<td  th:text="${t.TSDate}"></td>
						<td  th:text="${t.TEDate}"></td>
						<td th:text="${t.TPlace}"></td>
						<td >
							<a th:href="@{'/user/showupdatetour/'+${t.Tid}}"><button type="button" class="btn btn-primary btn-sm" >Update</button></a>
							<a th:href="@{'/user/deleteTour/'+${t.Tid}}"><button type="button" class="btn btn-danger btn-sm">Delete</button></a>
							<a th:href="@{'/user/viewTourMatches/' + ${t.Tid}}"><button type="button" class="btn btn-danger btn-sm" >View Matches</button></a>
							<a th:href="@{'/user/viewTourSponsor/' + ${t.Tid}}"><button type="button" class="btn btn-danger btn-sm" >View sponsors</button></a>
						
						<!-- Update tournament modal -->
						<div class="modal fade" id="staticBackdropTour"
							data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
							aria-labelledby="staticBackdropLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="staticBackdropLabel">Update
											Tournament</h5>
										<button type="button" class="btn-close"
											data-bs-dismiss="modal" aria-label="Close"></button>
									</div>
									<div class="modal-body">
										<form th:action="@{'/user/updateTour/'+${t.Tid}}" method="POST">

											<!--Tournament name -->
											<div class="mb-1">
												<label for="exampleInputEmail1" class="form-label">Tournament name</label>
												<input required type="text" class="form-control"
													name="TName" th:value="${t.TName}" id="exampleInputEmail1"
													aria-describedby="emailHelp">
											</div>
											
											<!--Tournament name -->
											<div class="mb-1">
												<label for="exampleInputEmail1" class="form-label">Start date</label>
												<input required type="text" class="form-control"
													name="TSDate" th:value="${t.TSDate}" id="exampleInputEmail1"
													aria-describedby="emailHelp">
											</div>
											
											<!--Tournament name -->
											<div class="mb-1">
												<label for="exampleInputEmail1" class="form-label">End date</label>
												<input required type="text" class="form-control"
													name="TEDate" th:value="${t.TEDate}" id="exampleInputEmail1"
													aria-describedby="emailHelp">
											</div>

											<!--Tournament name -->
											<div class="mb-1">
												<label for="exampleInputEmail1" class="form-label">Country</label>
												<input required type="text" class="form-control"
													name="TPlace" th:value="${t.TPlace}" id="exampleInputEmail1"
													aria-describedby="emailHelp">
											</div>

											<hr />
											<!-- Close & Submit -->
											<div class="modal-footer">
												<button type="button" class="btn btn-secondary"
													data-bs-dismiss="modal">Close</button>
												<button type="submit" class="btn btn-primary">Submit</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
						
						
						
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</body>
</html>
