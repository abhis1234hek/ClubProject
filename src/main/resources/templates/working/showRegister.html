<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Registration Page</title>
</head>

<body>

	<!-- Registration for Membership -->
	<section class="container my-2 bg-dark w-50 text-light p-2 bg">
		<div class="container-fluid bg-dark text-light mt-5 ">
			<header class="text-center">
				<h2 class="display-6 ">Registration for Club Membership</h2>
			</header>
		</div>

		<!-- First Name and Last Name -->
		<form class="row g-3 p-3" th:action="@{/showRegister}" method="POST">
			<div class="col-md-6">
				<label for="validationDefault01" class="form-label">First Name</label>
				<input type="text" class="form-control" id="validationDefault01" name="MSfname" required>
			</div>
			<div class="col-md-6">
				<label for="validationDefault02" class="form-label">Last Name</label>
				<input type="text" class="form-control" id="validationDefault02" name="MSlname" required>
			</div>

			<!-- Username and Password -->
			<div class="col-md-6">
				<label for="validationDefaultDateofbirth" class="form-label">Date of Birth</label>
				<div class="input-group">
					<input type="date" class="form-control" id="validationDefaultDateofbirth" name="MSbdate"
						aria-describedby="inputGroupPrepend2" required>
				</div>
			</div>
			<div class="col-md-6">
				<label for="inputGender" class="form-label">Gender</label>
				<select id="inputGender" class="form-select" name="MSgender">
					<option selected>Choose...</option>
					<option>Male</option>
					<option>Female</option>
				</select>
			</div>

			<!-- Email and Mobile No. -->
			<div class="col-12">
				<label for="inputEmail4" class="form-label">Email</label>
				<input type="email" class="form-control" id="inputEmail4" placeholder="Domain@gmail.com" name="MSemail">
			</div>
			<div class="col-12">
				<label for="inputContact" class="form-label">Mobile No.</label>
				<input type="text" class="form-control" id="inputContact" placeholder="1234567890" name="MSphone">
			</div>

			<!-- Address and City -->
			<div class="col-12">
				<label for="inputAddress" class="form-label">Address </label>
				<input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor"
					name="MSaddress">
			</div>
			<div class="col-md-6">
				<label for="inputCity" class="form-label">City</label>
				<input type="text" class="form-control" id="inputCity" name="MScity">
			</div>

			<!-- State and Pincode -->
			<div class="col-md-4">
				<label for="inputState" class="form-label">State</label>
				<select id="inputState" class="form-select" name="MSstate">
					<option selected>Choose...</option>
					<option>Andhra Pradesh</option>
					<option>Arunachal Pradesh</option>
					<option>Assam</option>
					<option>Bihar</option>
					<option>Chhattisgarh</option>
					<option>Goa</option>
					<option>Gujarat</option>
					<option>Haryana</option>
					<option>Himachal Pradesh</option>
					<option>Jharkhand</option>
					<option>Karnataka</option>
					<option>Kerala</option>
					<option>Gujarat</option>
					<option>Madhya Pradesh</option>
					<option>Maharashtra</option>
					<option>Manipur</option>
					<option>Meghalaya</option>
					<option>Mizoram</option>
					<option>Nagaland</option>
					<option>Odisha</option>
					<option>Punjab</option>
					<option>Rajasthan</option>
					<option>Sikkim</option>
					<option>Tamil Nadu</option>
					<option>Telangana</option>
					<option>Tripura</option>
					<option>Uttarakhand</option>
					<option>Uttar Pradesh</option>
					<option>West Bengal</option>
					<option>Other</option>
				</select>
			</div>
			<div class="col-md-2">
				<label for="inputZip" class="form-label">Pincode</label>
				<input type="text" class="form-control" id="inputZip" name="MSpincode">
			</div>

			<!-- Membership and Club Name -->
			<div class="col-12">
				<label for="inputMember" class="form-label">Which membership you prefer?</label>
				<select id="inputMember" class="form-select" name="MStype">
					<option selected>Choose...</option>
					<option>Sliver</option>
					<option>Gold</option>
					<option>Platinum</option>
					<option>Diamond</option>
				</select>
			</div>
			<div class="col-12">
				<label for="inputClubname" class="form-label">Enter the name of the club you like</label>
				<input type="text" class="form-control" id="inputClubname" name="MScname">
			</div>

			<div class="col-md-6">
				<label for="inputAmount" class="form-label">Amount</label>
				<select id="inputAmount" class="form-select" name="MSamount">
					<option selected>Choose...</option>
					<option>&#8377 2500</option>
					<option>&#8377 4500</option>
					<option>&#8377 7000</option>
					<option>&#8377 9000</option>
				</select>
			</div>
			<div class="col-md-6">
				<label for="current-date" class="form-label">Current Date:</label>
				<input type="text" class="form-control" id="current-date" name="MSdate">
			</div>

			<div class="col-md-6">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck">
					<label class="form-check-label" for="gridCheck"> Check me out </label>
				</div>
			</div>
			<!-- Register -->
			<div class="col-12"> <button type="submit" class="btn btn-outline-primary">Register</button>
				<button type="reset" class="btn btn-outline-info">Reset</button>
			</div>
			<script>
				document.getElementById("current-date").value = new Date().toLocaleDateString(); 
			</script>
		</form>
	</section>
</body>

</html>
