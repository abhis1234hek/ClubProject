<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>show players</title>
</head>
<body>
	<section style="width: 100%; height: 80vh;">

		<h1>Below are the matches under the tournament</h1>
		<button data-bs-toggle="modal" data-bs-target="#staticBackdropTour"
			type="button" class="btn btn-danger btn-sm">Add Match</button>

		<!-- Showing matches -->
		<div class="row col-10 mx-auto mt-5">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Match id</th>
						<th scope="col">Teams</th>
						<th scope="col">Date</th>
						<th scope="col">Place</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="m:${matches}">
						<th th:text="${m.Mid}"></th>
						<td th:text="${m.Mmteama}+' vs '+${m.Mmteamb}"></td>
						<td th:text="${m.Mmdate}"></td>
						<td th:text="${m.Mmplace}"></td>
						<td>
							<a th:href="@{'/user/showupdatematch/'+${m.Mid}}"><button type="button"  class="btn btn-primary btn-sm">Update</button></a>
							<a th:href="@{'/user/deleteMatch/'+${m.Mid}}"><button type="button" class="btn btn-danger btn-sm">Delete</button></a>
							<a th:href="@{'/user/viewTPlayers/' + ${m.Mid}}"><button class="btn-sm btn-outline-dark" type="button">View Players</button></a>
							<button type="button" data-bs-toggle="modal"
								data-bs-target="#staticBackdropPlayer"
								class="btn btn-primary btn-sm">Add Player</button>
						
						
						<!-- Add players modal -->
						<div class="modal fade" id="staticBackdropPlayer"
							data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
							aria-labelledby="staticBackdropLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="staticBackdropLabel">Add
											Player</h5>
										<button type="button" class="btn-close"
											data-bs-dismiss="modal" aria-label="Close"></button>
									</div>
									<div class="modal-body">
										<form th:action="@{'/user/addPlayer/'+${m.Mid}}" method="POST">

											<!-- Tournament Club -->
											<div class="mb-1">
												<label for="exampleInputEmail1" class="form-label">Name</label>
												<input required type="text" class="form-control"
													name="Mpname" id="exampleInputEmail1"
													aria-describedby="emailHelp">
											</div>

											<!--Tournament name -->
											<div class="mb-1">
												<label for="exampleInputEmail1" class="form-label">Team</label>
												<input required type="text" class="form-control"
													name="Mpteam" id="exampleInputEmail1"
													aria-describedby="emailHelp">
											</div>

											<hr />
											<!-- Close & Submit -->
											<div class="modal-footer">
												<button type="button" class="btn btn-secondary"
													data-bs-dismiss="modal">Close</button>
												<button type="submit" class="btn btn-primary">Submit</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>



		<!-- Add match modal -->
		<div class="modal fade" id="staticBackdropTour"
			data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="staticBackdropLabel">Match Info</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form th:action="@{/user/addMatch}" method="POST">

							<!-- Tournament Id -->
							<div class="mb-1">
									<input required type="hidden" class="form-control"
									name="Tourid" th:value="${tid}" id="exampleInputEmail1"
									aria-describedby="emailHelp">
							</div>

							<!-- Tournament Club -->
							<div class="mb-1">
								<label for="exampleInputEmail1" class="form-label">Team
									A</label> <input required type="text" class="form-control"
									name="Mmteama" id="exampleInputEmail1"
									aria-describedby="emailHelp">
							</div>

							<!--Tournament name -->
							<div class="mb-1">
								<label for="exampleInputEmail1" class="form-label">Team
									B</label> <input required type="text" class="form-control"
									name="Mmteamb" id="exampleInputEmail1"
									aria-describedby="emailHelp">
							</div>

							<!-- Start Date -->
							<div class="mb-1">
								<label for="exampleInputEmail1" class="form-label">Match
									Date</label> <input required type="text" class="form-control"
									name="Mmdate" id="exampleInputEmail1"
									aria-describedby="emailHelp">
							</div>

							<!-- End Date -->
							<div class="mb-1">
								<label for="exampleInputEmail1" class="form-label">Place</label>
								<input required type="text" class="form-control" name="Mmplace"
									id="exampleInputEmail1" aria-describedby="emailHelp">
							</div>

							<hr />
							<!-- Close & Submit -->
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-bs-dismiss="modal">Close</button>
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
