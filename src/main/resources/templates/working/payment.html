<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
				th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Payment page</title>
</head>
<body>
	<section class="mb-5 ps-1 pe-1" style="width: 99%; height: 80vh;">
	<form method="post" action="/pgredirect">
    <div class="container" 
    style=" background: -webkit-linear-gradient(left, #3931af, #00c6ff);
    margin-top: 3%;
    padding: 3%;">
        <div class="row">
            <div class="col-md-3" 
            style=" text-align: center; color: #fff; margin-top: 4%; border: none; border-radius: 1.5rem; padding: 2%; background: #f8f9fa; font-weight: bold; color: #383d41; margin-bottom: 3%;">
                <img src="(../images/about.jpg)" alt=""
                style=" margin-top: 15%; margin-bottom: 5%; width: 25%; -webkit-animation: mover 2s infinite  alternate; animation: mover 1s infinite  alternate;"/>
                <h3>Welcome</h3>
                <p style=" font-weight: lighter; padding: 12%; margin-top: -9%;">You are 30 seconds away from earning your own money!</p>
            </div>
            <div class="col-md-9"
            style="background: #f8f9fa; border-top-left-radius: 10% 50%; border-bottom-left-radius: 10% 50%;">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 style=" text-align: center; margin-top: 2%; color: #495057; padding-left: 75px;">Welcome to Paytm Payment</h3>
                        <div class="row">
                            <div class="col-md-10">
                                <div class="form-group">
                                    <input id="ORDER_ID" tabindex="1" maxlength="20" size="20"
                                           name="ORDER_ID" autocomplete="off" class="form-control ms-5" >
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control ms-5" placeholder="Customer ID" value=""
                                           name="CUST_ID"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control ms-5" placeholder="INDUSTRY_TYPE_ID" value=""
                                           name="INDUSTRY_TYPE_ID"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control ms-5" placeholder="Channel" value=""
                                           name="CHANNEL_ID"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control ms-5" placeholder="Amount" value=""
                                           name="TXN_AMOUNT"/>
                                </div>
                                <!--  <input type="submit" class="btnRegister"  value="Pay with Paytm"/>   -->
                                <button type="submit" style="text-align:center; border: none; border-radius: 1.5rem; background: #0062cc; color: #fff; font-weight: 600; width: 55%; cursor: pointer; padding: 1%; font-size: xx-large; margin-top: 3px; margin:auto; display:block;">Pay with Paytm</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</form>
	</section>
</body>
</html>
